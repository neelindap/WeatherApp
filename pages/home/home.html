<ion-header>
  <ion-navbar>
    <ion-title>Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{weather.display_location.full}}</h2>
        <div class="icon">
          <img src="{{weather.icon_url}}" alt="">
        </div>
        <h2 class="desc">{{weather.weather}}</h2>
        <h2 class="temp">{{weather.temp_c}}&deg;</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Temp: </strong> {{weather.temperature_string}}
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <strong>Relative Humidity: </strong> {{weather.relative_humidity}}
          </ion-item>
        </ion-list>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
