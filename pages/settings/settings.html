<ion-header>

  <ion-navbar>
    <ion-title>Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <form (ngSubmit)="saveForm('geo')">
          <button ion-button type="submit" block>Use Current Location</button>
        </form>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-100> 
        <ion-label center style="text-align: center">OR</ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col width-100>
        <form (ngSubmit)="saveForm('name')">
          <ion-item>
            <ion-label fixed>City</ion-label>
            <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>State</ion-label>
            <ion-input [(ngModel)]="state" name="state" type="text"></ion-input>
          </ion-item>
          <button ion-button type="submit" block>Save Changes</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
